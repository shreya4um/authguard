<div class="home-container">
  <header class="header">
    <h1>Welcome to Our Application</h1>
    <nav>
      <ul class="nav-list">
        <li><a routerLink="/login" class="nav-link">Login</a></li>
        <li *ngIf="isUser">
          <a routerLink="/profile" class="nav-link button">Profile</a>
        </li>
        <li *ngIf="isUser">
          <button class="button logout-button" (click)="logout()">Logout</button>

  </header>
  

  <main class="main-content">

    </section>

  
  </main>

  <footer class="footer">

  </footer>
